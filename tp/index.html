<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="script.js"></script> 
    <title>Chat</title>
</head>
<body>
    <div class="wrapper">
        <section class="form signup">
          <header>Chatllemi</header>
          <form class="registerForm" onsubmit="registrar()" autocomplete="off">
            <div class="alert alert-danger pop-up" role="alert">
              Error: La direccion e-mail ya esta registrada.
            </div>
            <div class="error-text">Error</div>
            <div class="name-details">
              <div class="field input">
                <label>Nombre</label>
                <input type="text" id="fname" placeholder="Nombre" required>
              </div>
              <div class="field input">
                <label>Apellido</label>
                <input type="text" id="lname" placeholder="Apellido" required>
              </div>
            </div>
            <div class="field input">
              <label>E-mail</label>
              <input type="text" id="email" placeholder="ejemplo@gmail.com" required>
            </div>
            <div class="field input">
              <label>Nombre de usuario</label>
              <input type="text" id="user" placeholder="username123" required>
            </div>
            <div class="field input">
              <label>Contraseña</label>
              <input type="password" id="password" placeholder="Contraseña" required>
              <i class="fas fa-eye"></i>
            </div>
            <div class="field button">
              <input type="submit" name="submit" value="Continuar">
            </div>
          </form>
          <div class="link">¿Ya tiene cuenta? <a href="login.html">Inicie sesión</a></div>
        </section>
      </div>
    

</body>
</html>
